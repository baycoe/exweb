<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ยินดีต้อนรับ!</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สวัสดีครับขอต้อนรับเข้าสู่เว็บไซต์</h1>

    <input id="username" type="text" placeholder="กรุณากรอกชื่อของท่าน">
    <button id="entername">ทักทาย</button>
    <p id="showname"></p>

    <input id="userage" type="text" placeholder="ระบุปีเกิด(ค.ศ.)">
    <button id="enterage">คำนวณ</button>
    <p id="showage"></p>

    <input id="userhobbies" type="text" placeholder="งานอดิเรกของคุณคือ">
    <button id="enterhobbies">ยืนยัน</button>
    <p id="showhobbies"></p>

    <button id="secretBT">โชว์/ซ่อน</button>
    <p id="secret"></p>

    <button id="countBT">คลิกฉัน!</button> <button id="resetBT">นับใหม่</button>
    <p id="count">คุณคลิกไปแล้ว 0 ครั้ง</p>

    <button id="profileBT">แสดงโปรไฟล์</button> <button id="closeprofile">ปิดข้อมูลที่แสดง</button>
    <p id="profile"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
